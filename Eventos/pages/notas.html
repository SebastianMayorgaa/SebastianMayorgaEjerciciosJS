<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas</title>
  <link rel="stylesheet" href="../main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html">IMC</a>
            <a class="nav-link" href="./divisas.html">DIVISAS</a>
            <a class="nav-link" href="#">NOTAS</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="w-100 ms-5">
      <div class="container-fluid d-flex">
        <div class="contenedor2 d-flex">

          <form id="notas">
            <h1>Nueva nota</h1>
            <input class="w-100 form-control" type="text" name="titulo" id="titulo" placeholder="Titulo">
            <textarea class="w-100 form-control" name="nota" id="texto" placeholder="Escribe tu nota"></textarea>
          </form>
          <div id="botones">
            <button id="guardar" type="button" class="btn btn-outline-success">Guardar</button>
            <br>
            <button id="borrar" type="button" class="btn btn-outline-danger w-50">Borrar</button>

          </div>
        </div>
      </div>
      <div class="ms-3" id="filtros">
        <input class="form-control w-75" type="text" id="buscar" placeholder="Buscar texto">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="notaRealizada">
          <label class="form-check-label" for="notaRealizada">Realizadas</label>
        </div>
      </div>

      <div id="card-container" class="ms-3 d-flex gap-3">

      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../java/notas.js"></script>
</body>

</html>
