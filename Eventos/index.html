<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">IMC</a>
                        <a class="nav-link" href="./pages/divisas.html">DIVISAS</a>
                        <a class="nav-link" href="./pages/notas.html">NOTAS</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex">
        <div class="container-fluid d-flex justify-content-around align-items-center">
            <div class="contenedor">
                <h1>Calcula tu IMC</h1>
                <form id="calculadora">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" required>

                    <label for="altura">Altura (cm):</label>
                    <input type="number" id="altura" name="altura" required>

                    <button id="boton" class="btn btn-outline-success" type="button">Calcular</button>
                </form>
                <input name="resultado" id="resultado" disabled>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./java/main.js"></script>
</body>

</html>
